<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatHub - {{room}}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --success-color: #4facfe;
            --bg-dark: #0f0f23;
            --bg-darker: #0a0a1a;
            --bg-card: #1a1a2e;
            --bg-message: #16213e;
            --text-light: #ffffff;
            --text-gray: #a0a0a0;
            --text-muted: #6b7280;
            --border-color: rgba(255, 255, 255, 0.1);
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --message-gradient: linear-gradient(135deg, #667eea, #764ba2);
            --user-gradient: linear-gradient(135deg, #f093fb, #f5576c);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 15s ease-in-out infinite alternate;
        }

        @keyframes backgroundShift {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.05) rotate(2deg); }
        }

        /* Header */
        .chat-header {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 100;
        }

        .room-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .room-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--text-light);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .room-details h1 {
            font-size: 1.5rem;
            font-weight: 600;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.25rem;
        }

        .room-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: var(--text-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .action-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 80px);
            position: relative;
        }

        /* Messages Area */
        .messages-container {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            scroll-behavior: smooth;
            background: rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.7);
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            animation: messageSlideIn 0.4s ease-out;
            position: relative;
            overflow: hidden;
        }

        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: var(--gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message:hover::before {
            opacity: 1;
        }

        .message:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            background: var(--user-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--text-light);
            font-size: 0.9rem;
            flex-shrink: 0;
            box-shadow: 0 2px 10px rgba(240, 147, 251, 0.3);
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .message-author {
            font-weight: 600;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .message-text {
            color: var(--text-gray);
            line-height: 1.5;
            word-wrap: break-word;
        }

        /* System Messages */
        .system-message {
            text-align: center;
            padding: 0.5rem 1rem;
            margin: 1rem 0;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 20px;
            color: var(--primary-color);
            font-size: 0.85rem;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Input Area */
        .input-container {
            padding: 1.5rem;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: flex-end;
            gap: 1rem;
            position: relative;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            min-height: 50px;
            max-height: 120px;
            padding: 1rem 3rem 1rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border-color);
            border-radius: 25px;
            color: var(--text-light);
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            line-height: 1.4;
        }

        .message-input::placeholder {
            color: var(--text-muted);
        }

        .message-input:focus {
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .emoji-btn {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .emoji-btn:hover {
            color: var(--primary-color);
            background: rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            background: var(--gradient);
            border: none;
            border-radius: 50%;
            color: var(--text-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .send-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .send-btn:hover::before {
            left: 100%;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            color: var(--text-muted);
            font-size: 0.85rem;
            font-style: italic;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 2px;
        }

        .typing-dot {
            width: 4px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: typingDot 1.4s ease-in-out infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingDot {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            z-index: 1000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .connection-status.connected {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }

        .connection-status.disconnected {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
            border: 1px solid rgba(248, 113, 113, 0.3);
        }

        .connection-status.connecting {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            font-style: italic;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-header {
                padding: 1rem;
            }

            .room-details h1 {
                font-size: 1.2rem;
            }

            .messages-container {
                padding: 1rem;
            }

            .input-container {
                padding: 1rem;
            }

            .message {
                padding: 0.75rem;
            }

            .message-avatar {
                width: 35px;
                height: 35px;
                font-size: 0.8rem;
            }

            .header-actions {
                gap: 0.5rem;
            }

            .action-btn {
                width: 35px;
                height: 35px;
                font-size: 0.9rem;
            }
        }

        /* Auto-resize textarea */
        .message-input {
            overflow-y: hidden;
        }

        /* Smooth animations */
        * {
            transition: all 0.2s ease;
        }

        /* Focus styles for accessibility */
        .message-input:focus,
        .send-btn:focus,
        .action-btn:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Connection Status -->
    <div class="connection-status connecting" id="connectionStatus">
        <div class="status-indicator"></div>
        <span id="statusText">Connecting...</span>
    </div>

    <!-- Chat Header -->
    <header class="chat-header">
        <div class="room-info">
            <div class="room-icon">
                <i class="fas fa-hashtag"></i>
            </div>
            <div class="room-details">
                <h1 class="room-name">{{room}}</h1>
                <div class="room-status">
                    <div class="status-indicator"></div>
                    <span id="memberCount">Connected</span>
                </div>
            </div>
        </div>
        <div class="header-actions">
            <button class="action-btn" id="clearChat" title="Clear Chat">
                <i class="fas fa-broom"></i>
            </button>
            <button class="action-btn" id="toggleSound" title="Toggle Sound">
                <i class="fas fa-volume-up"></i>
            </button>
            <button class="action-btn" id="leaveRoom" title="Leave Room">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </header>

    <!-- Chat Container -->
    <div class="chat-container">
        <!-- Messages Area -->
        <div class="messages-container" id="messagesContainer">
            <div class="welcome-message">
                <i class="fas fa-comments" style="font-size: 2rem; margin-bottom: 1rem; color: var(--primary-color);"></i>
                <p>Welcome to <strong>{{room}}</strong>! Start chatting with others in this room.</p>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
            <span>Someone is typing</span>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    class="message-input" 
                    id="messageInput"
                    placeholder="Type your message... (Press Enter to send, Shift+Enter for new line)"
                    rows="1"
                ></textarea>
                <button class="emoji-btn" id="emojiBtn" title="Add Emoji">
                    ðŸ˜Š
                </button>
            </div>
            <button class="send-btn" id="sendBtn" title="Send Message">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Hidden room name for JavaScript -->
    <div class="room" style="display: none;">{{room}}</div>

    <script>
        // DOM Elements
        const roomElement = document.querySelector(".room");
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const statusText = document.getElementById('statusText');
        const typingIndicator = document.getElementById('typingIndicator');
        const clearChatBtn = document.getElementById('clearChat');
        const toggleSoundBtn = document.getElementById('toggleSound');
        const leaveRoomBtn = document.getElementById('leaveRoom');
        const emojiBtn = document.getElementById('emojiBtn');

        // Variables
        const room = roomElement.innerHTML.trim();
        let socket;
        let isConnected = false;
        let soundEnabled = true;
        let typingTimer;
        let messageCount = 0;

        // Initialize WebSocket connection
        function initializeSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const socketUrl = `${protocol}//${window.location.host}/wss/${room}/`;
            
            socket = new WebSocket(socketUrl);
            
            socket.onopen = function(e) {
                console.log('Connected to chat room:', room);
                updateConnectionStatus('connected');
                addSystemMessage(`Connected to room: ${room}`);
                playSound('connect');
            };

            socket.onmessage = function(e) {
                try {
                    const data = JSON.parse(e.data);
                    handleIncomingMessage(data);
                } catch (error) {
                    console.error('Error parsing message:', error);
                }
            };

            socket.onclose = function(e) {
                console.log('Disconnected from chat room');
                updateConnectionStatus('disconnected');
                addSystemMessage('Disconnected from room. Attempting to reconnect...');
                
                // Attempt to reconnect after 3 seconds
                setTimeout(() => {
                    if (!isConnected) {
                        updateConnectionStatus('connecting');
                        initializeSocket();
                    }
                }, 3000);
            };

            socket.onerror = function(e) {
                console.error('WebSocket error:', e);
                updateConnectionStatus('disconnected');
                addSystemMessage('Connection error occurred');
            };
        }

        // Handle incoming messages
        function handleIncomingMessage(data) {
            if (data.type === 'chat_message') {
                addMessage(data.message, data.username || 'Anonymous', data.timestamp);
                playSound('message');
            } else if (data.type === 'user_joined') {
                addSystemMessage(`${data.username} joined the room`);
                playSound('join');
            } else if (data.type === 'user_left') {
                addSystemMessage(`${data.username} left the room`);
            } else if (data.msg) {
                // Fallback for simple message format
                addMessage(data.msg, 'User', new Date().toISOString());
                playSound('message');
            }
        }

        // Add message to chat
        function addMessage(text, author = 'You', timestamp = null) {
            if (!text.trim()) return;

            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            
            const time = timestamp ? new Date(timestamp) : new Date();
            const timeString = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            // Generate avatar initials
            const initials = author.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
            
            messageElement.innerHTML = `
                <div class="message-avatar">${initials}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-author">${escapeHtml(author)}</span>
                        <span class="message-time">${timeString}</span>
                    </div>
                    <div class="message-text">${escapeHtml(text)}</div>
                </div>
            `;

            // Remove welcome message if it exists
            const welcomeMessage = messagesContainer.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            messagesContainer.appendChild(messageElement);
            scrollToBottom();
            messageCount++;
        }

        // Add system message
        function addSystemMessage(text) {
            const systemMessage = document.createElement('div');
            systemMessage.className = 'system-message';
            systemMessage.innerHTML = `<i class="fas fa-info-circle"></i> ${escapeHtml(text)}`;
            
            messagesContainer.appendChild(systemMessage);
            scrollToBottom();
        }

        // Send message
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !isConnected) return;

            try {
                socket.send(JSON.stringify({
                    'msg': text,
                    'type': 'chat_message',
                    'username': 'You',
                    'timestamp': new Date().toISOString()
                }));

                // Clear input and reset height
                messageInput.value = '';
                messageInput.style.height = 'auto';
                updateSendButton();
                playSound('send');
            } catch (error) {
                console.error('Error sending message:', error);
                addSystemMessage('Failed to send message. Please try again.');
            }
        }

        // Update connection status
        function updateConnectionStatus(status) {
            connectionStatus.className = `connection-status ${status}`;
            
            switch (status) {
                case 'connected':
                    statusText.textContent = 'Connected';
                    isConnected = true;
                    break;
                case 'connecting':
                    statusText.textContent = 'Connecting...';
                    isConnected = false;
                    break;
                case 'disconnected':
                    statusText.textContent = 'Disconnected';
                    isConnected = false;
                    break;
            }
        }

        // Auto-resize textarea
        function autoResizeTextarea() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        }

        // Update send button state
        function updateSendButton() {
            const hasText = messageInput.value.trim().length > 0;
            sendBtn.disabled = !hasText || !isConnected;
            sendBtn.style.opacity = hasText && isConnected ? '1' : '0.5';
        }

        // Scroll to bottom
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Play sound effects
        function playSound(type) {
            if (!soundEnabled) return;
            
            // Create audio context for sound effects
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            let frequency;
            switch (type) {
                case 'message':
                    frequency = 800;
                    break;
                case 'send':
                    frequency = 1000;
                    break;
                case 'connect':
                    frequency = 600;
                    break;
                case 'join':
                    frequency = 700;
                    break;
                default:
                    frequency = 500;
            }
            
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        // Event Listeners
        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('input', function() {
            autoResizeTextarea();
            updateSendButton();
        });

        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        clearChatBtn.addEventListener('click', function() {
            if (confirm('Are you sure you want to clear the chat?')) {
                messagesContainer.innerHTML = '';
                addSystemMessage('Chat cleared');
            }
        });

        toggleSoundBtn.addEventListener('click', function() {
            soundEnabled = !soundEnabled;
            const icon = this.querySelector('i');
            icon.className = soundEnabled ? 'fas fa-volume-up' : 'fas fa-volume-mute';
            this.title = soundEnabled ? 'Disable Sound' : 'Enable Sound';
            addSystemMessage(`Sound ${soundEnabled ? 'enabled' : 'disabled'}`);
        });

        leaveRoomBtn.addEventListener('click', function() {
            if (confirm('Are you sure you want to leave this room?')) {
                socket.close();
                window.location.href = '/';
            }
        });

        emojiBtn.addEventListener('click', function() {
            const emojis = ['ðŸ˜Š', 'ðŸ˜‚', 'â¤ï¸', 'ðŸ‘', 'ðŸ‘Ž', 'ðŸ˜¢', 'ðŸ˜®', 'ðŸ˜¡', 'ðŸŽ‰', 'ðŸ”¥'];
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            messageInput.value += randomEmoji;
            messageInput.focus();
            autoResizeTextarea();
            updateSendButton();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeSocket();
            messageInput.focus();
            updateSendButton();
            
            // Hide connection status after 3 seconds if connected
            setTimeout(() => {
                if (isConnected) {
                    connectionStatus.style.opacity = '0';
                    setTimeout(() => {
                        connectionStatus.style.display = 'none';
                    }, 300);
                }
            }, 3000);
        });

        // Handle page visibility change
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Page is hidden
            } else {
                // Page is visible, scroll to bottom
                scrollToBottom();
            }
        });

        // Handle window beforeunload
        window.addEventListener('beforeunload', function() {
            if (socket && isConnected) {
                socket.close();
            }
        });
    </script>
